{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntellManage | Login</title>
    <link rel="stylesheet" href="{% static 'Users/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'Users/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'Users/css/add.css' %}">
</head>
<body>
    
<div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
                <div class="box">
                  <h1>Login</h1>
                 <a  href="{% url 'Register' %}"><button class="btn btn-success">Register</button></a> 
                  <hr>
                        <form method="POST">
                            {% csrf_token %}
                              {{ form|crispy }}
                              <button class="btn btn-success" type="submit">Login</button>
                              
                        </form>
                        
                  </div>
        </div>
      </div>
    </div>
  </div>
    <!--<script src="{% static 'Users/js/scripts.js' %}"></script>-->
    <script src="{% static 'Users/js/materialize.min.js' %}"></script>
</body> 
</html>
