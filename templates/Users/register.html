{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntellManage | New Account</title>
    <link rel="stylesheet" href="{% static 'Users/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'Users/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'Users/css/add.css' %}">
</head>
<body>
    <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6 order-lg-2">
              </div>
              <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                        <div class="box">
                                <h1>New account</h1>
                                <form method="POST">
                                  {% csrf_token %}
                                  <fieldset class="form-group">
                                      {{ form|crispy }}
                                  </fieldset>
                                  <button class="btn btn-success" type="submit" value="Register">Register</button>
                                </form>
                              </div>
                </div>
              </div>
            </div>
    </div>
    <!--<script src="{% static 'Users/js/scripts.js' %}"></script>-->
    <script src="{% static 'Users/js/materialize.min.js' %}"></script>
</body> 
</html>
